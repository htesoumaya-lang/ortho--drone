<!DOCTYPE html>
<html>
<head>
    <title>Ortho Drone - Image Recompos√©e</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: Arial; 
            background: #2c3e50;
        }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        h1 { 
            color: #2c3e50; 
            text-align: center; 
            margin-bottom: 30px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 2px;
            width: 1024px;  /* 4 tuiles √ó 256px */
            height: 1024px; /* 4 tuiles √ó 256px */
            margin: 0 auto;
            border: 3px solid #34495e;
            border-radius: 8px;
            overflow: hidden;
        }
        .tile {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .tile:hover {
            transform: scale(1.05);
            z-index: 10;
            position: relative;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .info {
            text-align: center;
            color: #7f8c8d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ∞Ô∏è Orthophoto Drone - Image Haute D√©finition</h1>
        
        <div class="controls">
            <button onclick="showView('composite')">Vue Composite HD</button>
            <button onclick="showView('single')">Vue Simple</button>
        </div>

        <!-- VUE COMPOSITE - 16 tuiles recompos√©es -->
        <div id="compositeView">
            <div class="image-grid" id="imageGrid">
                <!-- Les 16 tuiles seront charg√©es par JavaScript -->
            </div>
            <div class="info">
                <p>Image recompos√©e √† partir de 16 sections haute d√©finition</p>
                <p>R√©solution am√©lior√©e - Passez la souris pour zoomer sur les sections</p>
            </div>
        </div>

        <!-- VUE SIMPLE - Image unique -->
        <div id="singleView" style="display: none; text-align: center;">
            <img src="file:///C:/METASHAPE/tuiles_ameliore/0.png" 
                 alt="Vue compl√®te" 
                 style="max-width: 100%; border: 2px solid #bdc3c7; border-radius: 8px;">
            <div class="info">
                <p>Vue compl√®te en r√©solution standard</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration des tuiles
        const tilePaths = [
            "file:///C:/METASHAPE/tuiles_ameliore/1_0.png",
            "file:///C:/METASHAPE/tuiles_ameliore/1_1.png", 
            "file:///C:/METASHAPE/tuiles_ameliore/1_2.png",
            "file:///C:/METASHAPE/tuiles_ameliore/1_3.png",
            "file:///C:/METASHAPE/tuiles_ameliore/1_4.png",
            "file:///C:/METASHAPE/tuiles_ameliore/1_5.png",
            "file:///C:/METASHAPE/tuiles_ameliore/1_6.png",
            "file:///C:/METASHAPE/tuiles_ameliore/1_7.png",
            "file:///C:/METASHAPE/tuiles_ameliore/1_8.png",
            "file:///C:/METASHAPE/tuiles_ameliore/1_9.png",
            "file:///C:/METASHAPE/tuiles_ameliore/1_10.png",
            "file:///C:/METASHAPE/tuiles_ameliore/1_11.png",
            "file:///C:/METASHAPE/tuiles_ameliore/1_12.png",
            "file:///C:/METASHAPE/tuiles_ameliore/1_13.png",
            "file:///C:/METASHAPE/tuiles_ameliore/1_14.png",
            "file:///C:/METASHAPE/tuiles_ameliore/1_15.png"
        ];

        // Charger les tuiles dans la grille
        const grid = document.getElementById('imageGrid');
        tilePaths.forEach((path, index) => {
            const img = document.createElement('img');
            img.src = path;
            img.alt = `Section ${index}`;
            img.className = 'tile';
            img.onerror = function() {
                this.src = 'https://via.placeholder.com/256/ecf0f1/34495e?text=Tuile+' + index;
            };
            grid.appendChild(img);
        });

        // Contr√¥les de vue
        function showView(viewType) {
            if (viewType === 'composite') {
                document.getElementById('compositeView').style.display = 'block';
                document.getElementById('singleView').style.display = 'none';
            } else {
                document.getElementById('compositeView').style.display = 'none';
                document.getElementById('singleView').style.display = 'block';
            }
        }

        // Afficher la vue composite par d√©faut
        showView('composite');
    </script>
</body>
</html>
